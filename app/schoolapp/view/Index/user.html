<!DOCTYPE html>
<html lang="en">
	<head>

		{include file="Index/style" /}
		<link rel="stylesheet" href="/static/css/admin.css"/>
		<script src="/static/js/user.js"></script>
		<title>{$title}</title>
	</head>
	<body>
		
		<div class="admin-biaogelist">
			<div class="listbiaoti am-cf">
				<ul class="am-icon-users">
					用户管理
				</ul>
				<dl class="am-icon-home" style="float: right;">
					当前位置： 首页 > <a href="user">{$title}</a>
				</dl>
			</div>
		</div>

		<div id="user-content" style="margin-top:35px">
			<div class="panel panel-default ">
				<div class="panel-body">
					<div>
						<form role="search" method="GET" action="search">
							<div class="form-group">
								<input type="text" name="word" class="form-control" placeholder="请输入用户名">
								<button type="submit" class="btn btn-default">
									查询
								</button>
							</div>
						</form>
					</div>
					<table class="table table-bordered table-hover table-condensed" id="table">
						<thead>
							<tr>
								<th>选择</th>
								<th>头像</th>
								<th>用户名</th>
								<th>真实姓名</th>
								<th>Tel</th>
								<th>e-mail</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{volist name="userlist" id="user"}
							<tr class="active tr">
								<td>
								<input type="checkbox" value="" class="checkbox">
								<input type="hidden" value="{$user.id}" class="id">
								</td>
								<td><img src="{$user.imgurl}" width="25" height="25"></td>
								<td>{$user.nickname}</td>
								<td>{$user.truename}</td>
								<td>{$user.phone}</td>
								<td>{$user.email}</td>
								<td><a href="delete/{$user.id}" class='delete'>刪除</a></td>
							</tr>
							{/volist}

						</tbody>
					</table>
					<div class="page">
						<input  type="button" class="btn btn-default" id="deleteAll"  value="批量删除" >
						{$userlist->render()}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
